{% extends 'templatte/templateadmin.html' %}
{% block body %}
    <!-- BREADCRUMB-->
    <section class="au-breadcrumb m-t-75">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="au-breadcrumb-content">
                            <div class="au-breadcrumb-left">
                                <span class="au-breadcrumb-span">You are here:</span>
                                <ul class="list-unstyled list-inline au-breadcrumb__list">
                                    {% for item in breadcrumb_data %}
                                        <li class="list-inline-item {% if loop.last %}active{% endif %}">
                                            {% if not loop.last %}
                                                <a href="{{ url_for('kategori_page.kategori') }}">{{ item }}</a>
                                            {% else %}
                                                {{ item }}
                                            {% endif %}
                                        </li>
                                        {% if not loop.last %}
                                            <li class="list-inline-item seprate">
                                                <span>/</span>
                                            </li>
                                        {% endif %}
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END BREADCRUMB-->
    <div class="section__content section__content--p30 mt-3">
        <div class="card">
            <form action='' method="POST">

                <div class="card-header">
                    <strong>Edit</strong>
                    <small> Kategori</small>
                </div>
                <div class="card-body card-block">
                    <div class="form-group">
                        <div class="form-floating mb-3">
                            <label for="floatingInput">Nama Kategori</label>

                            <input type="text" class="form-control" name="kategori" id="floatingInput"
                                   placeholder="Nama Kategori" value="{{ kategori.kategori }}">
                        </div>
                    </div>

                </div>


                <div class="card-footer">
                    <div class="row ">
                        <div class="col-1">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                        <div class="col-1">
                            <a class="btn btn-primary" href="/kategori_page" role="button">Kembali</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


{% endblock %}
