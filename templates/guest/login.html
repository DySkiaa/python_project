<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Flamboyant Bakery</title>
    <link rel="icon" href="{{ url_for('static', filename='images/flam.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename="css/login.css") }}">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="login-page">
    <div class="form-login">
        <a href="/"> <img src="{{ url_for('static', filename='images/flamboyantbakery.png') }}" height="100"
                          width="100"></a>
        <hr>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="text-center mt-3 alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h3>LOGIN</h3>
        <form class="login-form" method="POST" action="">
            <input type="text" name="username_atau_email" placeholder="Email Atau Username"/>
            <input type="password" name="password" placeholder="password"/>
            <button type="submit">login</button>
            <p class="message">Belum punya akun? <a href="/register">Buat Akun</a></p>
        </form>
    </div>
</div>
</body>
{#<link rel="stylesheet" href="{{ url_for('static', filename="js/login.js") }}">#}
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
