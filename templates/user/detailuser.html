{% extends 'templatte/tempuser.html' %}
{% block body %}
    <div class="card">
        <div class="card-body">
            <h2 CLASS="card-title text-center my-3">DETAIL USER</h2>
            <form method="POST">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="new_fullname" id="floatingInput"
                           placeholder="Nama Lengkap"
                           value="{{ user.fullname }}">
                    <label for="floatingInput">Nama Lengkap</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="new_usia" id="floatingInput" placeholder="Usia"
                           value="{{ user.usia }}">
                    <label for="floatingInput">Usia</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="new_alamat" id="floatingInput" placeholder="Alamat"
                           value="{{ user.alamat }}">
                    <label for="floatingInput">Alamat</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" name="new_notelp" id="floatingInput"
                           placeholder="Nomor Telepon"
                           value="{{ user.notelp }}">
                    <label for="floatingInput">Nomor Telepon</label>
                </div>
                <div class="row">
                    <div class="col-2">
                        <button type="submit" class="btn btn-success">Simpan Perubahan</button>
                    </div>
                    <div class="col-2">
                        <a href="{{ url_for('dashboard.dashboarduser') }}" class="btn btn-primary">Kembali</a>
                    </div>
                </div>
            </form>
        </div>
    </div>



{% endblock %} }
